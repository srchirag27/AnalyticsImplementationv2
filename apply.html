    <title>Sign up for bank account</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <input type="button" onclick="redir(this)" value="Home Page" class="btn">
    <input type="button" onclick="redir(this)" value="About Us" class="btn">
    <input type="button" onclick="redir(this)" value="Product" id="product" class="btn">
           
    <input type="button" onclick="redir(this)" value="Login" id="login" class="btn">
    <input type="button" onclick="redir(this)" value="Logout" id="logout" class="btn">
    <input type="button" onclick="redir(this)" value="Apply" id="Apply" class="btn">
</head>

<body>

    <div class="container">
        <h2>Help us with what you're looking forward and we will reach you out</h2>

        <form  method="post">
            <!-- First Name -->
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
          <!-- Product Dropdown -->
          <div class="form-group">
            <label for="product_service">Looking for Product/ Service:</label>
            <select id="product_service" name="product_service" required>
                <option value="">Select Product</option>
                <option value="Loan">Loan</option>
                <option value="Bank Account">Bank Account</option>
                <option value="Credit Card">Credit Card</option>
            </select>
        </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

             <!-- Mob -->
             <div class="form-group">
                <label for="email">Mob:</label>
                <input type="text" id="mob" name="mob" required>
            </div>
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
  <!-- PAN Card -->
  <div class="form-group">
    <label for="pan">PAN Card:</label>
    <input type="text" id="pan" name="pan" required>
</div>
            <!-- City Dropdown -->
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                </select>
            </div>

            

            <!-- Gender Toggle Button -->
            <div class="form-group gender-container">
                <label>Gender:</label>
                <label class="gender-label" for="male">
                    <input type="radio" id="customer_gender" name="customer_gender" value="Male" required> Male
                </label>
                <label class="gender-label" for="female">
                    <input type="radio" id="customer_gender" name="customer_gender" value="Female" required> Female
                </label>
            </div>

            <!-- Submit Button -->
            <input type="button" value="Post Inquiry" onclick="redir(this)" >
        </form>
    </div>
